<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How's The Weather?</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <i class="bx bxs-map map"></i>
        <input type="text" placeholder="Enter Your Location" />
        <button class="bx bx-search search"></button>
      </div>

      <p class="city-hide">City Hide</p>

      <div class="weather-box">
        <div class="box">
          <div class="info-weather">
            <div class="weather">
              <img src="images/cloud.png" alt="cloud" />
              <p class="temprature">16 <span>Â°C</span></p>
              <p class="description">broken cloudes</p>
            </div>
          </div>
        </div>
      </div>

      <div class="weather-detail">
        <div class="humidity">
          <i class="bx bx-water"></i>
          <div class="text">
            <div class="info-humidity">
              <span>0%</span>
            </div>
            <p>humidity</p>
          </div>
        </div>

        <div class="wind">
          <i class="bx bx-wind"></i>
          <div class="text">
            <div class="info-wind">
              <span>0km/h</span>
            </div>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
      <div class="not-found">
        <div class="box">
          <img src="images/404.png" alt="404" />
          <p>!Ooops Location is not not found</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
